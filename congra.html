<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>おめでとう</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            padding: 10px;
        }
        .top-section {
            width: 100%;
            max-width: 400px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 10px;
        }
        .center-section {
            width: 100%;
            max-width: 400px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 10px;
        }
        .bottom-section {
            width: 100%;
            max-width: 400px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 10px;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        select, button {
            padding: 5px;
            font-size: 12px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45A049;
        }
        table,tr,td {
        	border: 1px solid;
        }
        th {
        	border: 1px solid;
        	font-weight: bold;
        	
        }
        .result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            color: rgb(255,0,0);
        }
    </style>
</head>
<body>
    <div class="container" id="normal">
        <div class="top-section">
            プレゼントは○○を探してください
        </div>
    </div>

<script>

	
</script>
</body>
</html>
